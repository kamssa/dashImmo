<div class="main-div">

  <mat-card>
    <mat-card-header>
      <mat-card-title> Modifier la description</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="modalDocForm" (ngSubmit)="onSubmit()" novalidate *ngIf="modalDocForm">
      <div class="well">
        <mat-card>
          <div class="achat">
            <mat-form-field>
              <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Modifier
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>

        </mat-card>

      </div>
    </form>
  </mat-card>

</div>
