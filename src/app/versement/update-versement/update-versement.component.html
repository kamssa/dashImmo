<mat-toolbar>
  <span>Modifier le versement</span>
 <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="dVForm" class="normal-form" (submit)="onSubmit()" *ngIf="dVForm">
  <mat-grid-list cols="1" rowHeight="200px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choisissez une date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker  #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="montantVerse"  placeholder="Montant">
        </mat-form-field>
         </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" mat-dialog-close= 'true'>Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
