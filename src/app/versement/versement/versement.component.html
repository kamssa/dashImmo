<div>
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event)" placeholder="Nom et Prénom ou numero cni" #input>
    </mat-form-field>
  </div>
<div>
<p>
  <mat-toolbar>
   <span>Les terrains du client</span>
   <span class="example-spacer"></span>
   <button mat-stroked-button  (click)="onCreate()">
      <mat-icon>add</mat-icon>Versement
    </button>
</mat-toolbar>
</p>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="transactions">
    <!-- Item Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.num}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.prix | number}} F CFA </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | number}} F CFA</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
<br>

<div fxLayout="row" fxLayoutAlign="space-between">
  <button mat-raised-button color="primary">Tous les versements</button>
  <button mat-raised-button color="primary">Solde: {{getTotalCost() | number}} F CFA</button>
  <button mat-raised-button color="primary">Reste à payer:{{getTotalCost() | number}} F CFA</button>
</div>
</div>
</div>
