<div class="main-div">

  <mat-card>
    <mat-card-header>
      <mat-card-title> Modifier le client</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate *ngIf="clientForm">
      <div class="well">
        <mat-card>
          <div class="achat">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nom" formControlName="nom">
              </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Prenom" formControlName="prenom">
              </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
              </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password">
              </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Numero du CNI" formControlName="numCni">
              </mat-form-field>
            </div>
            <br>
            <div class="col-md-12" formGroupName="adresse">
              <mat-form-field class="example-full-width" >
                <input matInput placeholder="Domicile" formControlName="ville">
              </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Poste occupÃ©" formControlName="fonction">
              </mat-form-field>
            </div>
            <br>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Modifier
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>

        </mat-card>

      </div>
    </form>
  </mat-card>

</div>
