<div class="main-div">

  <mat-card>
    <mat-card-header>
      <mat-card-title> Modifier le  terrain</mat-card-title>
    </mat-card-header>
    <form [formGroup]="tForm" (ngSubmit)="onSubmit()" novalidate *ngIf="tForm">
      <div class="well">

          <div class="achat">
            <mat-form-field class="example-full-width" appearance="fill" formGroupName="ville">
              <mat-label >Selection une ville</mat-label>
              <mat-select formControlName="libelle" (selectionChange)="greetVille($event)">
                <mat-option *ngFor="let v of villes" [value]="v.libelle">
                  {{v.libelle}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input  matInput  type="text" placeholder="Libelle" formControlName="libelle">
            </mat-form-field>
            <br>
            <mat-form-field>
              <textarea #value matInput type="text" placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
            <br>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Modifier
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>



      </div>
    </form>
  </mat-card>

</div>
