<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Remplissez le détail</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="detailMaisonForm" (ngSubmit)="onSubmit()" *ngIf="detailMaisonForm">
              <mat-form-field class="example-full-width" appearance="fill" formGroupName="document">
                <mat-label>Selection un document</mat-label>
                <mat-select formControlName="libelle" (selectionChange)="greetCat($event)" [(value)]="selected">
                  <mat-option *ngFor="let c of documents" [value]="c.libelle">
                    {{c.libelle}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Libelle" formControlName="libelle" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Description" formControlName="description" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Prix" formControlName="prix" type="number"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Nombre de chambre" formControlName="nbreChambre" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Nombre de salle d'eau" formControlName="nbreSalleEau" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Nombre de cuisine" formControlName="nbreCuisine" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Nombre de salle à manger" formControlName="nbreSaleMange" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Nombre de bouanderie" formControlName="nbreBuanderie" type="text"></textarea>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput placeholder="Nombre de terrasse" formControlName="nbreTerrasse" type="text"></textarea>
              </mat-form-field>
              <br>
              <div style="text-align:center; margin-top: 100px; ">
                <mat-card>
                  <mat-card-content>
                    <ul>
                      <li *ngFor="let file of files">
                        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                        <span id="file-label"></span>
                      </li>
                    </ul>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button color="warn" type="submit">
                      <mat-icon>file_upload</mat-icon>
                      Ajouter des photos
                    </button>
                  </mat-card-actions>
                </mat-card>
                <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*"
                       style="display:none;"/>
              </div>
              <div class="alert alert-light" role="alert">{{ message }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
