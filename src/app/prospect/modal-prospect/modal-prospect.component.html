<div class="main-div">

  <mat-card>
    <mat-card-header>
      <mat-card-title> Modifier la préoccupation</mat-card-title>
    </mat-card-header>
    <form [formGroup]="tForm" (ngSubmit)="onSubmit()" novalidate *ngIf="tForm">
      <div class="well">
          <div class="achat">
            <mat-form-field>
              <textarea #value matInput type="text" placeholder="Préoccupation" formControlName="preocupation"></textarea>
            </mat-form-field>
            <hr>
            <div fxLayout="row" fxLayoutAlign="space-between">
              <button mat-raised-button class="boutonEnr" type="submit"> Modifier
              </button>
              <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
              </button>
            </div>
          </div>


      </div>
    </form>
  </mat-card>

</div>
