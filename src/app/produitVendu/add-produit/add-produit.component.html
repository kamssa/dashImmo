<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter un achat</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="achatForm" (ngSubmit)="createAchat(achatForm.value)">
              <div class="row">
                <div>
                  <mat-form-field class="example-full-width" appearance="fill" formGroupName="personne">
                    <mat-label >Selection une personne</mat-label>
                    <mat-select formControlName="nomComplet" (selectionChange)="greetPersonne($event)">
                      <mat-option *ngFor="let v of personnes" [value]="v.id">
                        {{v.nomComplet}} - {{v.email}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <mat-form-field class="example-full-width" appearance="legacy" >
                <input  matInput  type="text" placeholder="Libelle" formControlName="libelle">
              </mat-form-field>
              <br>
              <input  type="checkbox" class="example-margin" [checked]="checked">
              <br>
              <input type="checkbox" [checked]="abonneGeo">
              <br>
              <mat-form-field class="example-full-width" >
                <input  matInput  type="text" placeholder="Superficie" formControlName="superficie">
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width">
                <input  matInput  type="text" placeholder="Prix" formControlName="prix">
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width" >
                <input  matInput  type="text" placeholder="Ville" formControlName="nomVille">
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width" appearance="fill" >
                <input  matInput  type="text" placeholder="Type de document" formControlName="typeDocument">
              </mat-form-field>
              <br>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
