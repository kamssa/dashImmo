<div class="main-div">

  <mat-card>
    <mat-card-header>
      <mat-card-title> Modifier le terrain vendu</mat-card-title>
    </mat-card-header>
    <form [formGroup]="tvForm" (ngSubmit)="onSubmit()" novalidate *ngIf="tvForm">
      <div class="well">
        <div formGroupName="detailTerrain">
        <mat-form-field class="example-full-width" appearance="fill" >
            <input  matInput  type="text" placeholder="Libelle" formControlName="libelle">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill" >
            <input  matInput  type="text" placeholder="Latitude" formControlName="latitude">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill" >
            <input  matInput  type="text" placeholder="Longitude" formControlName="longitude">
          </mat-form-field>
          <br>
        </div>
          <br>
          <hr>
          <div fxLayout="row" fxLayoutAlign="space-between">
            <button mat-raised-button class="boutonEnr" type="submit"> Modifier
            </button>
            <button mat-raised-button class="boutonAnn" type="button" type="reset">Annuler
            </button>
          </div>
        </div>

    </form>
  </mat-card>

</div>
